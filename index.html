<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">  <!--icons lyi h eh -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>IMAGE EDITOR</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label for="">Filters</label>
                    <div class="options">
                    <button id="brightness" class="active">Brightness</button> <!---->
                    <button id="contrast" class="">Contrast</button>
                    <button id="blur" class="">Blur</button>
                    <button id="grayscale" class="">Grayscale</button>
                    <button id="saturate" class="">Saturate</button>
                    <button id="opacity" class="">Opacity</button>
                </div>
                    </div>
                <div class="slider">
                    <div class="filter-info">
                        <p class="name">Brightness</p>
                        <p class="value">100%</p>
                    </div>
                    <input type="range" min="0" max="200" value="100">
                </div>
                <div class="rotate">
                    <label for="">Rotate</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left" aria-hidden="true"></i>  <!--i tag is to include that icon site ::: site to milda eh , aria-hidden is for u want it to readable only or to be accessble -->
                        </button>
                        <button id="right"><i class="fa-solid fa-rotate-right" aria-hidden="true"></i></button>
                        <button id="vertical"><i><box-icon name='reflect-vertical' ></box-icon></i></button>
                        <button id="horizontal"><i><box-icon name='reflect-horizontal' ></box-icon></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-image">
                <img src="/src/I PROMISE TO BE YOURS.png" alt="">
            </div>
        </div>
        <div class="controls">
            <button class="reset-image"><box-icon name='reset'></box-icon>Reset Image</button>
            <div class="row">
                <input type="file" class="inp-file" accept="image/*">
                <button class="choose-image"><box-icon name='image-add' ></box-icon>Choose Image</button>
                <button class="save-image"><box-icon name='save' ></box-icon>Save Image</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
